openapi: 3.0.0
info:
  title: Register - Local
  version: '1.0'
servers:
  - url: 'https://mindverse-backend.herokuapp.com'
    description: Mindverse backend server
  - url: ''
    description: ''
paths:
  /users:
    parameters: []
    post:
      summary: ''
      operationId: post-users-userId
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  id:
                    type: number
                  username:
                    type: string
                    minLength: 1
                  email:
                    type: string
                    minLength: 1
                  provider:
                    type: string
                    minLength: 1
                  confirmed: {}
                  blocked: {}
                  role:
                    type: object
                    properties:
                      id:
                        type: number
                      name:
                        type: string
                        minLength: 1
                      description:
                        type: string
                        minLength: 1
                      type:
                        type: string
                        minLength: 1
                    required:
                      - id
                      - name
                      - description
                      - type
                  created_at:
                    type: string
                    minLength: 1
                  updated_at:
                    type: string
                    minLength: 1
                required:
                  - id
                  - username
                  - email
                  - provider
                  - role
                  - created_at
                  - updated_at
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  statusCode:
                    type: number
                  error:
                    type: string
                    minLength: 1
                  message:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required: []
                      properties:
                        messages:
                          type: array
                          uniqueItems: true
                          minItems: 1
                          items:
                            required:
                              - id
                              - message
                            properties:
                              id:
                                type: string
                                minLength: 1
                              message:
                                type: string
                                minLength: 1
                              field:
                                type: array
                                items:
                                  required: []
                                  properties: {}
                  data:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required: []
                      properties:
                        messages:
                          type: array
                          uniqueItems: true
                          minItems: 1
                          items:
                            required:
                              - id
                              - message
                            properties:
                              id:
                                type: string
                                minLength: 1
                              message:
                                type: string
                                minLength: 1
                              field:
                                type: array
                                items:
                                  required: []
                                  properties: {}
                required:
                  - statusCode
                  - error
                  - message
                  - data
      description: Register a new user. Default user roleid is 1 (authenticated)
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                  example: e.g trinitietp@gmail.com
                  format: email
                username:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
                  format: password
              required:
                - email
                - username
                - password
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      x-examples:
        Alice Smith:
          id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
